
<!-- If the data was updated -->
{{ if data.response }}
<div class="message ok">
	The data has been updated.<br />
	Revision ID: <i>{$data.response.rev}</i>
</div>
{{ endif }}


<form action="" method="post">
	<input type="hidden" name="theme_setting_form" value="1" />
	<div class="pagebox">
		<div class="content">
			<div class="box">
				<div class="header">
					<div class="label">Theme Settings</div>
				</div>
				<div class="content">
					<div class="form">
						<div class="row">
							<div class="label">Company Name</div>
							<div class="content">
								<input type="text" name="company_name" value="{$data.theme_settings.company_name}" />
							</div>
						</div>
						<div class="row">
							<div class="label">Logo URL</div>
							<div class="content">
								<input type="text" name="logo_url" value="{$data.theme_settings.logo_url}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="sep"></div>
		<div class="content">
			<input type="submit" value="Save" class="button" />
		</div>
	</div>
</form>


{{ autoescape false }}

	$(function() {
		
	});
	
</script>
{{ endautoescape }}
